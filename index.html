<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <div class="wrapper">
    <h1 id="title">Meet Guidebooks</h1>
    <h2 id="subtitle">Discover hundreds of local spots recommended by Airbnb hosts</h2>
  
  <div id="img-wrapper">
    <div class="img-container sanfran">
      <img src="./img/san-francisco.jpg"/>
      <div class="img-text">San Francisco</div>
    </div>
    <div class="img-container newyork">
      <img src="./img/new-york.jpg"/>
      <div class="img-text">New York</div>
    </div>
    <div class="img-container london">
      <img src="./img/london.jpg"/>
      <div class="img-text">London</div>
    </div>
  </div>

  <button id="guidebooks-btn"><span class="btn-text">See All Guidebooks</span></button>

  <h1 id="title">Just for the weekend</h1>
    <h2 id="subtitle">Discover new, inspiring places close to home</h2>
  
  <div id="img-wrapper">
    <div class="img-container napa">
      <img src="./img/napa.jpg"/>
      <div class="img-text">Napa</div>
    </div>
    <div class="img-container sonoma">
      <img src="./img/sonoma.jpg"/>
      <div class="img-text">Sonoma</div>
    </div>
    <div class="img-container sanfran-2">
      <img src="./img/san-francisco-2.jpg"/>
      <div class="img-text">San Francisco</div>
    </div>
  </div>

  <button id="destinations-btn"><span class="btn-text">See All Destinations</span></button>

  </div>

<script src="script.js"></script>

</body>
</html>
